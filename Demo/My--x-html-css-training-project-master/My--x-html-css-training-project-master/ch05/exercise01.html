<?xml version="1.0" enconding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
    "http://www.w3c.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="html://w3.org/1999/xhtml" lang="en" xml:lang="en">
    <head>
        <title>Reply to ad</title>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    </head>
    <body id="top">
        <h1>Reply to ad</h1>
        <p>Use the following form to respond the ad:</p>
        <form action="action" method="post" name="frmSendEmail">
            <table>
                <tr>
                    <td><label for="fistTo">To</label></td>
                    <td>
                        <input type="text" id="firstTo" name="txtFirstTo" size="20" maxlength="250" tabindex="1"
                            readonly="readonly" value="Star seller" />
                    </td>
                </tr>
                <tr>
                    <td><label for="secondTo">To</label></td>
                    <td><input type="text" id="secondTo" name="txtSecondTo" size="20" maxlength="250" tabindex="2" /></td>
                </tr>
                <tr>
                    <td><label for="subject">Subject</label></td>
                    <td><input type="text" id="Subject" name="txtSubject" size="50" maxlength="250" tabindex="3" /></td>
                </tr>
                <tr>
                    <td><label for="txtBody">Body</label></td>
                    <td><textarea name="txtBody" id="body" rows="10" cols="50" tabindex="4"></textarea></td>
                </tr>
            </table>
            <input type="submit" value="Send email" />
        </form>
    </body>
</html>
