<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0//EN"
    "http://www.w3.org/TR/xhtml11/DTD/xthml1-transactional.dtd">
<html xmlns="html://w3.org/1999/xhtml" lang="en">
    <head>
        <title>Classic Movies Times</title>
    </head>
    <body>
        <table border="1">
            <caption>Classic Movie Day</caption>
            <tr>
                <th width="50"></th>
                <th id="5pm" width="150">5 pm</th>
                <th id="7pm" width="150">7 pm</th>
                <th id="9pm" width="150">9 pm</th>
                <th id="11pm" width="150">11 pm</th>
            </tr>
            <tr>
                <th id="one">Screen one</th>
                <td headers="one 5pm">Star Wars</td>
                <td headers="one 7pm">Empire Strikes Back</td>
                <td headers="one 9pm">Return of the jedi</td>
                <td headers="one 11pm">The exorcist</td>
            </tr>
            <tr>
                <th>Screen two</th>
                <td headers="two 5pm 7pm" colspan="2">Dances with Wolves</td>
                <td headers="two 9pm 11pm" colspan="2">Gone With the Wind</td>
            </tr>
            <tr>
                <th>Screen three</th>
                <td headers="three 5pm 7pm" colspan="2">2001:A Space Odyssey</td>
                <td headers="three 9pm">The Conversation</td>
                <td headers="three 11pm">5 Easy Pieces</td>
            </tr>
    </body>
</html>
