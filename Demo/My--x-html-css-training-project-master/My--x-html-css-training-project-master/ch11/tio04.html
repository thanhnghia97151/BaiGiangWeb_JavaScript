<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transactional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transactional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml1" lang="en" xml:lang="en">
    <head>
        <title>String object</title>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <script type="text/Javascript">
            myString = new String('Learning about Built-in objects is easy')
            myString = myString.substring(15, 31)
            myString = myString.toUpperCase()
            document.write(myString)
        </script>
    </body>
</html>
