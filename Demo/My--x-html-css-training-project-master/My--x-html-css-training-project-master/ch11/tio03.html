<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transactional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transactional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml1" lang="en" xml:lang="en">
    <head>
        <title>Image rollover</title>
        <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
    </head>
    <body>
        <p>
            Hover the image with your mouse to see the simple rollover effect.
            <a href=""
                onmouseover="document.button.src='images/click_red.gif';"
                onmouseout="document.button.src='images/click_green.gif';">
                <img src="images/click_green.gif" width="100" height="50" border="0"
                    alt="Example button" name="button" />
            </a>
        </p>
    </body>
</html>
