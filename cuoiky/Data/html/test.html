<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container" style="border: 1px solid black;">
        <div class="row" style="border-bottom: 1px solid black;">
            <div class="col-sm-12">
                <img src="../images/Banner.png" class="img-responsive">
            </div>
        </div>
        <div class="row" style="border-bottom: 1px solid black;">
            <div class="col-sm-2">
                <button type="button" class="btn btn-default">Đăng nhập</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Mở tour mới</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <p>Some text in the modal.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="row ">
            <div class="col-sm-12 " style="text-align: center;">Danh sách TOUR - Du lịch việt</div>
        </div>
        <div class="row">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>STT</td>
                        <td>Mã Tour</td>
                        <td>Hành trình</td>
                        <td>Ngày khởi Hành</td>
                        <td>Thời gian</td>
                        <td>Gias tour</td>
                        <td>Ảnh đại diện</td>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>
</body>

</html>
