<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        function DangKy() {
            var a = document.getElementById("maTour").value;
            var b = document.getElementById("hanhTrinh").value;
            var c = document.getElementById("ngayKhoiHanh").value;
            var d = document.getElementById("thoiGian").value;
            var e = document.getElementById("giaTour").value;
            var f = document.getElementById("anhDaiDien").value;

            var b = document.getElementById("tblInfo");
            var h = b.insertRow(count);
            var c0 = h.insertCell(0);
            var c1 = h.insertCell(1);
            var c2 = h.insertCell(2);
            var c3 = h.insertCell(3);
            var c4 = h.insertCell(4);
            var c5 = h.insertCell(5);

            c0.innerHTML = a;
            c1.innerHTML = b;
            c2.innerHTML = c;
            c3.innerHTML = d;
            c4.innerHTML = e;
            c5.innerHTML = f;
            count++;

        }
    </script>
</head>

<body>
    <div class="container" style="border: 1px solid black;">
        <div class="row" style="border-bottom: 1px solid black;">
            <div class="col-sm-12">
                <img src="../images/Banner.png" class="img-responsive">
            </div>
        </div>
        <div class="row" style="border-bottom: 1px solid black;">
            <div class="col-sm-2">
                <button type="button" class="btn btn-default">Đăng nhập</button>
            </div>
            <div class="col-sm-2">
                <button type="button" class="btn btn-default" data-toggle="modal" data-target="#myModal">Mở tour mới</button>
                <!-- Modal -->
                <div class="modal fade" id="myModal" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="modal-title">Modal Header</h4>
                            </div>
                            <div class="modal-body">
                                <div id="frmdk" class="horizontal-form">
                                    <div class="form-group">
                                        <label class="col-sm-3">Ma tour</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="maTour">
                                            <br>
                                            <span style="color:red">(*)</span>
                                        </div>

                                        <label class="col-sm-3">Hanh Trinh</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="hanhTrinh">
                                            <br>
                                            <span style="color:red">(*)</span>
                                        </div>

                                        <label class="col-sm-3">Ngay khoi hanh</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" id="ngayKhoiHanh">
                                            <br>
                                            <span style="color:red">(*)</span>
                                        </div>

                                        <label class="col-sm-3">Thoi gian</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="thoiGian">
                                            <br>
                                            <span style="color:red">(*)</span>
                                        </div>

                                        <label class="col-sm-3">Gia Tour</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" id="giaTour">
                                            <br>
                                            <span style="color:red">(*)</span>
                                        </div>

                                        <label class="col-sm-3">Anh dai dien</label>
                                        <div class="col-sm-9">

                                            <input type="file" class="form-control" id="anhDaiDien" <br>
                                            <span style="color:red">(*)</span>
                                        </div>
                                        <div class="col-sm-12 form-control btn btn-success" onclick="DangKy()"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-success form-control" data-dismiss="modal">Close</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="col-sm-8"></div>
        </div>
        <div class="row ">
            <div class="col-sm-12 " style="text-align: center;">Danh sách TOUR - Du lịch việt</div>
        </div>
        <div class="row">
            <table class="table table-striped" id="tblInfo">
                <thead>
                    <tr>
                        <td>STT</td>
                        <td>Mã Tour</td>
                        <td>Hành trình</td>
                        <td>Ngày khởi Hành</td>
                        <td>Thời gian</td>
                        <td>Gias tour</td>
                        <td>Ảnh đại diện</td>
                    </tr>
                </thead>
                <tbody>
                    <tr></tr>
                </tbody>
            </table>
        </div>

    </div>
    </div>
</body>

</html>
